            </div>
            <div class="footer_reason">

                    <img src="img/pon.png" alt="иконка мошенники" class="footer_left_img" style="width: 60px; height: 60px;">
                    <p class="footer_left_text text_footer">Понятно и удобно</p>
                    <p class="footer_left_text_small text_footer_small">Помощь в повседневной жизни</p>
                </div>
                <div class="footer_post"></div>
                <div class="footer_reason_right">
                    <img src="img/interface.png" alt="иконка интерфейс" class="footer_right_img" style="width: 60px; height: 60px;">
